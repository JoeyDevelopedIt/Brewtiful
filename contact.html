<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Brewtiful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/Brewtiful.css" />
  </head>
  <body>
        <div class="header">
                <nav class="navbar navbar-expand-md navbar-dark " id="nav">
                
                  <div class="mx-auto order-0" id= "name">
                    <a class="navbar-brand mx-auto" href="index.html"> <h1 class="display-4">Brewtiful</h1></a>
                  </div>
            
                  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto" >
                        <li class="nav-item">
                            <a class="nav-link" id= "navi" href="about.html">About Us</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" id= "navi" href="forum.html">Forum</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id= "navi" href="contact.html">Contact</a>
                        </li>
                    </ul>
                  </div>
                </nav>
              </div>
              <div class="page"></div>
    <div class="jumbotron w-75">
            <h1 class="heading">Welcome!</h1>
            <p> If you have trouble getting information or you have any other questions, please leave your contact information and we will get back to you as soon as we can.</p>
    <form class="form-group">
      <div class="row">
        <div class="col">
                <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstname-input" placeholder="Adam" />
        </div>
        <div class="col">
                <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastname-input" placeholder="Smith" />
        </div>
      </div>
      <div class="row">
            <div class="col">
                <label for="phoneInput">Phone #</label>
                <input  type="number" id="phone-input" class="form-control" placeholder="must include area code"/>
                  </div>
                  <div class="col">
                  <label for="emailInput">Email</label>
                  <input type="email" class="form-control" id="email-input" placeholder="example: smith@gmail.com" />
            </div>
    </div>
    <div class="form-group">
            <label for="textInput">Message</label>
            <textarea class="form-control" id="comment-input" rows="5"></textarea>
          </div>
          <button class="btn btn-primary float-left" id="email-us">
            Submit
          </button>
</div>
      </form>
      
      <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    
    <script src="assets/javascript/contact.js"></script>
  </body>
</html>
